<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chat/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">

    <title>Document</title>
</head>
<body>
<center><H2 class = "mt -5 mb-5">CHAT WITH DJANGO</H2></center>
  <div class="container">
      <form action="checkview" method = "POST" id = "createroom">
      {% csrf_token %}
       <label for="">Room name</label>
       <input type="text" name="roomname" id="roomname" class="form-control"><br>

        <label for="">Username</label>

       <center><input type="submit" value="Enterroom" class="btn btn-warning"></center>
      </form>
  </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</html>
